<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" xmlns:cart="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}On-line Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style ="background-color: #fefffe;">
{% include 'shop/navbar.html' %}

<div class="container" >
    <div class="row" style="margin-top: 3%;margin-bottom: 3%;margin-left: -10%">
         <button class="btn btn-info pull-right">
            {% with totail_items=cart|length %}
                {% if cart|length > 0 %}
                    My Shopping Order:
                    <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
                        {{ totail_items }} item {{ totail_items|pluralize }}, Cash: {{ cart.get_total_price }}$
                    </a>
                    {% else %}
                    Your cart is empty.
                {% endif %}
            {% endwith %}
         </button>
    </div>
</div>
{% block content %}


{% endblock %}

<!--<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>-->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
